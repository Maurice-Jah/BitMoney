<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- add icon link -->
    <link rel="icon" href="images/bitmoney-logo.svg" type="image/x-icon" />

    <link rel="stylesheet" href="../css/styles.css" />
    <title>BitMoney</title>
  </head>
  <body>
    <!-- Nav section -->
    <div class="dashboard dashboard__profile-edit">
      <nav class="nav">
        <div class="nav__logo">
          <a href="index.html">
            <img src="../images/logo-2.svg" alt="logo-img" />
          </a>
        </div>

        <a href="bitcoinWallet.html" class="nav__back">
          <img src="../images/back-white.svg" alt="" />
          <span>Go Back</span>
        </a>

        <ul class="nav__link">
          <li class="nav__link-list">
            <a href="#" class="nav__link-list--item">Home</a>
          </li>
          <li class="nav__link-list">
            <a href="#" class="nav__link-list--item">Wallet</a>
          </li>
          <li class="nav__link-list">
            <a href="trade.html" class="nav__link-list--item underline-white"
              >Trade</a
            >
          </li>
          <li class="nav__link-list">
            <a href="referrals.html" class="nav__link-list--item">Referrals</a>
          </li>
          <li class="nav__link-list">
            <a href="profile.html" class="nav__link-list--item">Profile</a>
          </li>
        </ul>

        <a href="#" class="nav__button btn">
          <img src="../images/logout_icon.svg" />
          <p>Log out</p>
        </a>
      </nav>
    </div>

    <!-- ===========  EDIT PROFILE============ -->
    <section class="profile-edit">
      <div class="profile-edit__edit">
        <a href="" class="profile-edit__edit-image">
          <img
            src="../images/man.jpg"
            alt="profile-img"
            class="profile-edit__edit-image--img"
          />
          <img
            src="../images/profile-edit.svg"
            class="profile-edit__edit-image--editIcon"
          />
        </a>
        <h3 class="profile-edit__edit-heading">Edit Profile</h3>

        <div class="profile-edit__edit-name">
          <img src="../images/user.svg" />
          <label for="name">NAME</label>
          <input type="text" id="name" placeholder=" Name" />
        </div>

        <div class="profile-edit__edit-phone">
          <img src="../images/phone.svg" />
          <label for="phone">PHONE</label>
          <input type="tel" id="phone" placeholder="Phone" />
        </div>
        <div class="profile-edit__edit-email">
          <img src="../images/mail.svg" />
          <label for="email">EMAIL</label>
          <input type="email" id="email" placeholder=" Email" />
        </div>

        <div class="profile-edit__edit-address">
          <img src="../images/address-book.svg" />
          <label for="address">ADDRESS</label>
          <input type="text" id="address" placeholder="Address" />
        </div>

        <!-- Proceed or quit actions -->
        <div class="profile-edit__edit-select">
          <a href="profile.html" class="profile__edit-select--btn btn">SAVE</a>
          <a href="profile.html" class="profile-edit__edit-select--back">
            <img
              src="../images/back.svg"
              class="profile-edit__edit-select--img"
            />
            <p class="profile-edit__edit-select--text">Go back</p>
          </a>
        </div>
      </div>
    </section>

    <!-- footer -->
    <div class="footer-fixed">
      <a href="" class="footer-fixed__wallet">
        <img src="../images/wallet_icon.svg" class="footer-fixed__wallet-img" />
        <p class="footer-fixed__wallet-text inactive-color">Wallet</p>
      </a>
      <a href="" class="footer-fixed__trade">
        <img src="../images/trade_icon.svg" class="footer-fixed__trade-img" />
        <p class="footer-fixed__trade-text color">Trade</p>
      </a>
      <a href="" class="footer-fixed__referral">
        <img
          src="../images/referral-img.svg"
          class="footer-fixed__referral-img"
        />
        <p class="footer-fixed__referral-text inactive-color">Referrals</p>
      </a>
      <a href="" class="footer-fixed__profile">
        <img
          src="../images/profile-img.svg"
          class="footer-fixed__profile-img"
        />
        <p class="footer-fixed__profile-text inactive-color">Profile</p>
      </a>
    </div>
  </body>
</html>
