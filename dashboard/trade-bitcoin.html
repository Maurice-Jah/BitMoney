<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- add icon link -->
    <link rel="icon" href="images/bitmoney-logo.svg" type="image/x-icon" />

    <link rel="stylesheet" href="../css/styles.css" />
    <title>BitMoney</title>
  </head>
  <body>
    <!-- Nav section -->
    <div class="dashboard dashboard__trade-bitcoin">
      <nav class="nav">
        <div class="nav__logo">
          <a href="index.html">
            <img src="../images/logo-2.svg" alt="logo-img" />
          </a>
        </div>

        <a href="bitcoinWallet.html" class="nav__back">
          <img src="../images/back-white.svg" alt="" />
          <span>Go Back</span>
        </a>

        <ul class="nav__link">
          <li class="nav__link-list">
            <a href="#" class="nav__link-list--item">Home</a>
          </li>
          <li class="nav__link-list">
            <a href="#" class="nav__link-list--item">Wallet</a>
          </li>
          <li class="nav__link-list">
            <a href="trade.html" class="nav__link-list--item underline-white"
              >Trade</a
            >
          </li>
          <li class="nav__link-list">
            <a href="referrals.html" class="nav__link-list--item">Referrals</a>
          </li>
          <li class="nav__link-list">
            <a href="profile.html" class="nav__link-list--item">Profile</a>
          </li>
        </ul>

        <a href="#" class="nav__button btn">
          <img src="../images/logout_icon.svg" />
          <p>Log out</p>
        </a>
      </nav>
    </div>

    <!-- ===========Buy Bitcoin from wallet============ -->
    <section class="trade-bitcoin">
      <div class="trade-bitcoin__form">
        <h3 class="trade-bitcoin__heading">Trade Bitcoin</h3>

        <div class="trade-bitcoin__trend">
          <div class="trade-bitcoin__trend-price">
            <p>Price:</p>
            <p><span class="small">$</span>65,000</p>
          </div>
          <div class="trade-bitcoin__trend-percentage">
            <p class="percentage-rise rise">+1.21%</p>
            <p>1.23%</p>
          </div>
        </div>

        <div class="trade-bitcoin__chart">The chart goes in here</div>

        <div class="trade-bitcoin__amount">
          <label for="amount">AMOUNT</label>
          <input type="text" id="amount" placeholder=" Amount" />
        </div>
        <div class="trade-bitcoin__quantity">
          <label for="amount">QUANTITY</label>
          <input type="text" id="amount" placeholder="Quantity" />
        </div>

        <form class="trade-bitcoin__select">
          <label for="options-view" class="select-label" id="select-label">
            <p class="select-text">Margin</p>
            <input type="checkbox" id="options-view" />
            <p class="select-text1">MARGIN</p>

            <div class="options">
              <label for="bitcoin" class="option">
                <input type="radio" id="bitcoin" name="platform" />
                <span class="name">2X</span>
              </label>
              <label for="bitcoin" class="option">
                <input type="radio" id="bitcoin" name="platform" />
                <span class="name">3X</span>
              </label>
            </div>
          </label>
        </form>

        <div class="trade-bitcoin__action">
          <div class="trade-bitcoin__action-long">
            <div class="trade-bitcoin__action-long--title">
              <img src="../images/info2.svg" alt="" />
              <span>Buy BTC </span>
            </div>
            <a href="#" class="trade-bitcoin__action-long--btn btn">LONG</a>
          </div>
          <div class="trade-bitcoin__action-short">
            <div class="trade-bitcoin__action-short--title">
              <img src="../images/info2.svg" alt="" />
              <span>Sell BTC </span>
            </div>

            <a href="#" class="trade-bitcoin__action-short--btn btn">SHORT</a>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <div class="footer-fixed">
      <a href="" class="footer-fixed__wallet">
        <img src="../images/wallet_icon.svg" class="footer-fixed__wallet-img" />
        <p class="footer-fixed__wallet-text inactive-color">Wallet</p>
      </a>
      <a href="" class="footer-fixed__trade">
        <img src="../images/trade_icon.svg" class="footer-fixed__trade-img" />
        <p class="footer-fixed__trade-text color">Trade</p>
      </a>
      <a href="" class="footer-fixed__referral">
        <img
          src="../images/referral-img.svg"
          class="footer-fixed__referral-img"
        />
        <p class="footer-fixed__referral-text inactive-color">Referrals</p>
      </a>
      <a href="" class="footer-fixed__profile">
        <img
          src="../images/profile-img.svg"
          class="footer-fixed__profile-img"
        />
        <p class="footer-fixed__profile-text inactive-color">Profile</p>
      </a>
    </div>
  </body>
</html>
